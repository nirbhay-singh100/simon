<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="Main">
      <h1 class="heading ">Press A Key to Start</h1>
      <div class="first">

        <button class="green 1 ">1</button>
        <button class="red 2 ">2</button>
      </div>
      <div class="second">
        <button class="yellow 3 ">3</button>
        <button class="blue 4 ">4</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
